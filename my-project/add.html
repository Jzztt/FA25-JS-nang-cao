<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Js Nâng Cao</a>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="/my-project/index.html"
                >Product List</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/my-project/add.html">Add</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1 class="text-center">Create Product</h1>
      <form action="" onsubmit="handleSubmit(event)">
        <div class="mb-3">
          <label class="form-label" for="">Title</label>
          <input class="form-control" type="text" id="title" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="">Image</label>
          <input class="form-control" type="text" id="image" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="">Price</label>
          <input class="form-control" type="text" id="price" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="">Quantity</label>
          <input class="form-control" type="text" id="quantity" />
        </div>
        <div class="mb-3">
          <label class="form-label" for="">Category</label>
          <select class="form-select"  id="category">
            <option value="Menswear">Nam</option>
            <option value="Womenswear">Nữ</option>
          </select>
        </div>
        <div class="mb-3">
          <button class="btn btn-primary" type="submit">Submit</button>
        </div>
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="add.js"></script>
  </body>
</html>
